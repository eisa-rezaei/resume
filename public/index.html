    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      @keyframes skeleton {
        from {
          transform: translateX(-100%);
        }
        to {
          transform: translateX(100%);
        }
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      .offline-page {
        min-width: 100vw;
        min-height: 100vh;
        display: flex;
        align-self: flex-start;
        flex-direction: column;
        justify-content: center;
      }
      .offline-page .header {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 50px;
        font-size: 1.5rem;
        border-bottom: 1px solid #909090;
        z-index: 2;
      }
      .header span {
        width: fit-content;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        font-variant: small-caps;
      }
      .header span a {
        margin-left: 20px;
        font-size: 1.2rem;
        font-weight: 600;
      }
      .header span a :hover {
        color: #909090;
        cursor: pointer;
      }
      @media (max-width: 600px) {
        .header {
          padding: 10px 5vw;
          font-size: 1.1rem;
        }
        .header span {
          width: 40vw;
          justify-content: space-around;
        }
        .header span a {
          margin-left: 0px;
          font-size: 0.8rem;
        }
      }
      .content {
        width: 100;
        min-height: 90vh;
        padding: 40px;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #e0e0e0;
      }
      .content::before {
        content: "";
        width: 100%;
        height: 100%;
        background: linear-gradient(
          -90deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 1) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        animation: skeleton ease-in infinite 2s;
      }
    </style>
  </head>
